<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Toss</title>
  <link rel="stylesheet" href="coin-toss.css">
</head>
<body>
  <div class="container">
    <p id="message">Coin Flip</p>
    <img id = "1" src="coin-tails.png">
    <img id = "2" src="coin-heads.png">
  </div>
</body>
<script>
  let random = Math.floor(Math.random() * 2);
  let text = document.getElementById("message");
  let tails = document.getElementById("1");
  let heads = document.getElementById("2");

  if (random === 0) {
    text.innerHTML = "You have chosen heads";
    tails.style.display = "none";
  }
  else {
    text.innerHTML = "You have chosen tails";
    heads.style.display = "none";
  }
</script>
</html>
